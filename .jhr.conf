# JHR (Java Hot Reload) Configuration File
# Similar to .air.toml for Go

# Root directory to watch (where your .java files are)
root = src

# Directories to watch (comma-separated, relative to root)
watch_dirs = .

# File extensions to watch (comma-separated)
watch_exts = .java

# Directories to exclude from watching (comma-separated)
exclude_dirs = .git,tmp,vendor,target,build

# Main class to run (e.g., Demo or com.example.Main)
main_class = main.Main

# Additional arguments to pass to the main class
args = 

# Classpath for compilation and execution (usually same as root)
classpath = src

# Additional compiler flags
javac_flags = 

# JVM arguments (e.g., -Xmx512m)
jvm_args = 

# Delay in milliseconds before triggering rebuild after file change
delay = 1000

# Build command (leave empty to use default javac)
build_cmd = 

# Log level: debug, info, warn, error
log_level = info

# Color output
color = true

# Clear console on rebuild
clear_on_rebuild = true
